<!DOCTYPE html>
<html>

<head>
    <title>FRCNT Options</title>
    <link rel="stylesheet" href="css/options.css">
</head>

<body>
    <h1>FRC New Tab Options</h1>
    <div class="switch">
        <p>Random team</p>
        <input type="checkbox" id="clock">
        <label for="clock"></label>
        <p>Clock mode</p>
    </div>
    <p>Custom team list:</p>
    <p>(leave empty to choose a completely random team)</p>
    <textarea cols="50" rows="3" id="teams" placeholder="Team list to choose from, separated by commas. Example: 330,254,1418,236"></textarea>
    <div class="checkbox">
        <input type="checkbox" id="name">
        <label for="name"></label>
        <p>Show team name</p>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="location">
        <label for="location"></label>
        <p>Show team location</p>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="options-button">
        <label for="options-button"></label>
        <p>Show options button</p>
    </div>
    <!-- TODO: Theme/color scheme manager -->

    <p>View source on <a href="https://github.com/newjanson/FRCNewTabCA">GitHub</a></p>
    <p>Some default photos taken from the <a href="https://www.flickr.com/photos/121879765@N06/">Georgia FIRST Flickr page</a>. Used with permission.</p>
    <script src="js/options.js"></script>
</body>

</html>
